{% extends 'base.html' %}
{% block content %}
    <div class="item-view-page-layout">
        <div class="style-item-view-page-layout">
            <div class="style-item-view-content">
                <div class="style-item-view-content-left">
                    <div class="style-title-info-container">
                        <div>
                            <h1 class="style-title-info-title">
                                <span>Мой отзыв о {{ data.name }}</span>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <form method="post">
        <div class="star-rating-slider__new-user-ratings-list-item">
            <div class="star-rating-slider__new-user-rating-title">
                Оценка
            </div>

            <div class="star-rating">
                <input id="selectedMark" type="hidden" name="number" value="0">

                <div class="star-rating__stars">
                    {% for index in range(1, 6) %}
                        <span class="star-rating__star" data-role="star" data-star-num="{{ index }}" data-state="waiting">
                            <svg width="22px" height="21px" viewBox="0 0 22 21" version="1.1" xmlns="http://www.w3.org/2000/svg">
                                <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                                    <path d="M11,17.1483333 L16.1810004,20.2753773 C16.6538365,20.5607621 17.268496,20.4088029 17.5538808,19.9359669 C17.6885693,19.7128101 17.7308035,19.4458833 17.6715868,19.1920461 L16.2966667,13.2983333 L20.8752723,9.3318856 C21.2927035,8.9702648 21.3379468,8.3387183 20.9763259,7.9212871 C20.8056446,7.7242638 20.5647759,7.6016755 20.3050362,7.5796391 L14.2783333,7.0683333 L11.9207179,1.50570331 C11.7052005,0.99720486 11.1182696,0.75969683 10.6097711,0.97521427 C10.3707977,1.07649865 10.1805665,1.26672985 10.0792821,1.50570331 L7.7216667,7.0683333 L1.69496379,7.5796391 C1.144656,7.6263273 0.73639162,8.1102881 0.78307976,8.6605959 C0.80511609,8.9203356 0.92770441,9.1612042 1.12472773,9.3318856 L5.70333333,13.2983333 L4.32841315,19.1920461 C4.20294189,19.7298893 4.53723546,20.267612 5.07507876,20.3930833 C5.32891596,20.4523 5.5958428,20.4100658 5.81899958,20.2753773 L11,17.1483333 Z" fill="#000000"></path>
                                </g>
                            </svg>
                        </span>
                    {% endfor %}
                </div>
            </div>
        </div>

        <button class="button-button button-ui" data-role="submit-button" data-is-add-button="" disabled="">Отправить</button>

        <div id="setMarkSuccessMessage" class="style-item-description-text" hidden>
            <p>Мы учли Вашу оценку. Спасибо!</p>
        </div>
    </form>

    <script src="{{ url_for('static', filename='js/star-rating.js') }}"></script>
{% endblock %}
